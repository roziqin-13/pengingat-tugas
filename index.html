<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengingat Tugas</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">

  <!-- Gaya sederhana -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9 url('321.jpg') center/cover no-repeat fixed;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 80px auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2196f3;
    }

    .input-container {
      display: flex;
      margin: 20px 0;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Pengingat Tugas</h1>

    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Tulis pengingat atau tugas...">
      <button onclick="addTask()">Tambah</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.textContent = task;
        const delBtn = document.createElement("button");
        delBtn.textContent = "Hapus";
        delBtn.className = "delete";
        delBtn.onclick = () => deleteTask(index);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const task = taskInput.value.trim();
      if (task) {
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        taskInput.value = "";
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    renderTasks();

    // Daftarkan Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker terdaftar"))
        .catch(err => console.log("‚ùå Gagal daftar SW:", err));
    }
  </script>
  <script>
  let deferredPrompt;

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    console.log("‚ú® PWA siap diinstal!");
  });

  window.addEventListener("appinstalled", () => {
    console.log("üéâ Aplikasi berhasil diinstal!");
  });
</script>
</body>
</html>
