<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengingat Tugas</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="123.png" type="image/png">
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #333;
      --card: #fff;
      --accent: #4a90e2;
      --shadow: rgba(0,0,0,0.1);
    }
    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
      --accent: #64b5f6;
      --shadow: rgba(255,255,255,0.05);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--accent);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      font-size: 1.2em;
      font-weight: 600;
    }
    header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.4em;
      cursor: pointer;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      width: 100%;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }
    .toolbar button {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: var(--card);
      cursor: pointer;
    }
    .toolbar button:hover {
      background: var(--accent);
      color: white;
    }

    .editor {
      background: var(--card);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      min-height: 80px;
      box-shadow: 0 2px 5px var(--shadow);
      margin-bottom: 10px;
    }
    .editor:focus {
      outline: 2px solid var(--accent);
    }

    .actions {
      display: flex;
      gap: 10px;
    }
    button.add {
      background: var(--accent);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      flex: 1;
    }
    button.add:hover {
      opacity: 0.9;
    }
    .important-check {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text);
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
    }

    .filter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0 10px;
    }

    input#search {
      width: 60%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    select#filterImportant {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .task {
      background: var(--card);
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 5px var(--shadow);
      margin-bottom: 10px;
      transition: transform 0.2s;
    }
    .task:hover {
      transform: scale(1.01);
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task.important {
      border-left: 5px solid #ff5c5c;
    }

    .task-content {
      margin-top: 5px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff5c5c;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <div>üìù Pengingat Tugas</div>
    <button id="toggleTheme">üåô</button>
  </header>

  <div class="container">
    <div class="toolbar">
      <button onclick="format('bold')"><b>B</b></button>
      <button onclick="format('italic')"><i>I</i></button>
      <button onclick="format('underline')"><u>U</u></button>
      <button onclick="format('insertUnorderedList')">‚Ä¢ List</button>
      <button onclick="format('insertOrderedList')">1. List</button>
    </div>

    <div id="editor" class="editor" contenteditable="true" placeholder="Tulis tugas di sini..."></div>

    <div class="actions">
      <label class="important-check">
        <input type="checkbox" id="isImportant"> Penting
      </label>
      <button class="add" id="addTask">Tambah</button>
    </div>

    <div class="filter">
      <input type="text" id="search" placeholder="Cari tugas...">
      <select id="filterImportant">
        <option value="all">Semua</option>
        <option value="important">Penting</option>
        <option value="not">Tidak Penting</option>
      </select>
    </div>

    <div id="taskList"></div>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const addBtn = document.getElementById('addTask');
    const list = document.getElementById('taskList');
    const search = document.getElementById('search');
    const filterSelect = document.getElementById('filterImportant');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let darkMode = localStorage.getItem('darkMode') === 'true';

    // === THEME ===
    const toggleTheme = document.getElementById('toggleTheme');
    document.body.classList.toggle('dark', darkMode);
    toggleTheme.textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
    toggleTheme.addEventListener('click', () => {
      darkMode = !darkMode;
      localStorage.setItem('darkMode', darkMode);
      document.body.classList.toggle('dark', darkMode);
      toggleTheme.textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
    });

    // === FORMAT TEXT ===
    function format(cmd) {
      document.execCommand(cmd, false, null);
    }

    // === RENDER ===
    function renderTasks() {
      list.innerHTML = '';
      const query = search.value.toLowerCase();
      const filter = filterSelect.value;

      tasks
        .filter(t =>
          t.text.toLowerCase().includes(query) &&
          (filter === 'all' || (filter === 'important' && t.important) || (filter === 'not' && !t.important))
        )
        .forEach((t, i) => {
          const div = document.createElement('div');
          div.className = `task ${t.important ? 'important' : ''}`;
          div.innerHTML = `
            <div class="task-header">
              <span>${t.important ? '‚≠ê' : ''} Tugas ${i+1}</span>
              <button class="delete-btn" onclick="deleteTask(${i})">Hapus</button>
            </div>
            <div class="task-content">${t.text}</div>
          `;
          list.appendChild(div);
        });

      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    addBtn.addEventListener('click', () => {
      const text = editor.innerHTML.trim();
      const important = document.getElementById('isImportant').checked;
      if (!text) return alert('Isi dulu tugasnya!');

      tasks.push({ text, important });
      editor.innerHTML = '';
      document.getElementById('isImportant').checked = false;
      renderTasks();
    });

    function deleteTask(i) {
      tasks.splice(i, 1);
      renderTasks();
    }

    search.addEventListener('input', renderTasks);
    filterSelect.addEventListener('change', renderTasks);

    renderTasks();
    // === IZIN NOTIFIKASI ===
if ('Notification' in window && 'serviceWorker' in navigator) {
  Notification.requestPermission().then(permission => {
    if (permission === "granted") {
      console.log("‚úÖ Izin notifikasi diberikan.");
      scheduleNotification();
    } else {
      console.log("‚ùå Izin notifikasi ditolak.");
    }
  });
}

// === JADWALKAN PENGINGAT ===
function scheduleNotification() {
  if ('serviceWorker' in navigator && 'periodicSync' in Registration.prototype) {
    navigator.serviceWorker.ready.then(reg => {
      reg.periodicSync.register('pengingat-tugas', {
        minInterval: 60 * 60 * 1000 // setiap 1 jam
      });
    });
  } else {
    // fallback manual (setiap 1 jam di tab aktif)
    setInterval(() => {
      new Notification("Pengingat Tugas üìã", {
        body: "Jangan lupa buka aplikasi pengingat tugasmu!",
        icon: "123.png"
      });
    }, 3600000);
  }
}

  </script>
</body>
</html>
