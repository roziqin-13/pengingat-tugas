<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengingat Tugas</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .container {
      max-width: 650px;
      background: white;
      margin: 1.5rem auto;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    #editor {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      height: 120px;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-size: 0.95rem;
      color: #374151;
    }
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1.3rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn:hover { background: #1e40af; }

    .filter-search {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-search input, .filter-search select {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .task {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 0.8rem;
      border-radius: 10px;
      margin-top: 0.8rem;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      opacity: 1;
      transform: translateY(0);
    }
    .task:hover { background: #f1f5f9; }
    .task.important { border-left: 5px solid #ef4444; }

    /* ‚ú® Animasi transisi */
    .fade-out {
      opacity: 0;
      transform: translateY(15px);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(-15px);
      animation: fadeInUp 0.3s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task-content { flex: 1; }

    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.2s;
    }
    .delete-btn:hover { background: #b91c1c; }

    #undoMessage {
      display: none;
      background: #fef3c7;
      color: #92400e;
      padding: 0.8rem;
      border-radius: 10px;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeInUp 0.3s ease;
    }
    #undoMessage button {
      background: transparent;
      border: none;
      color: #2563eb;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <header>üìò Pengingat Tugas</header>

  <div class="container">
    <div id="editor"></div>

    <div class="controls">
      <label><input type="checkbox" id="important"> Penting</label>
      <button class="btn" id="addTask">Tambah</button>
      <button class="btn" id="enableNotif">Aktifkan Notif üîî</button>
    </div>

    <div class="filter-search">
      <input type="text" id="search" placeholder="Cari tugas...">
      <select id="filterImportant">
        <option value="all">Semua</option>
        <option value="important">Penting</option>
        <option value="normal">Tidak Penting</option>
      </select>
    </div>

    <div id="undoMessage">Tugas dihapus. <button id="undoBtn">Urungkan</button></div>

    <div id="taskList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.min.js"></script>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Tulis tugas kamu di sini...',
      modules: { toolbar: [['bold', 'italic', 'underline'], [{ list: 'ordered' }, { list: 'bullet' }]] }
    });

    const taskListEl = document.getElementById('taskList');
    const importantEl = document.getElementById('important');
    const searchEl = document.getElementById('search');
    const filterEl = document.getElementById('filterImportant');
    const notifBtn = document.getElementById('enableNotif');
    const undoMessage = document.getElementById('undoMessage');
    const undoBtn = document.getElementById('undoBtn');

    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let lastDeleted = null;
    let undoTimeout;

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function renderTasks() {
      taskListEl.innerHTML = '';
      const search = searchEl.value.toLowerCase();
      const filter = filterEl.value;
      tasks
        .filter(t =>
          t.content.toLowerCase().includes(search) &&
          (filter === 'all' || (filter === 'important' && t.important) || (filter === 'normal' && !t.important))
        )
        .forEach((t, i) => {
          const div = document.createElement('div');
          div.className = 'task' + (t.important ? ' important' : '');
          div.innerHTML = `
            <div class="task-content">${t.content}</div>
            <button class="delete-btn" onclick="deleteTask(${i}, this)">Hapus</button>
          `;
          taskListEl.appendChild(div);
        });
    }

    document.getElementById('addTask').onclick = () => {
      const content = quill.root.innerHTML.trim();
      if (!content) return alert('Tulis dulu tugasnya!');
      tasks.push({ content, important: importantEl.checked });
      quill.root.innerHTML = '';
      importantEl.checked = false;
      saveTasks();
      animateLastAdded();
    };

    function animateLastAdded() {
      const last = taskListEl.lastElementChild;
      if (last) last.classList.add('fade-in');
    }

    window.deleteTask = (index, btn) => {
      const div = btn.closest('.task');
      div.classList.add('fade-out');
      setTimeout(() => {
        lastDeleted = tasks[index];
        tasks.splice(index, 1);
        saveTasks();
        showUndoMessage();
      }, 250);
    };

    function showUndoMessage() {
      undoMessage.style.display = 'block';
      clearTimeout(undoTimeout);
      undoTimeout = setTimeout(() => {
        undoMessage.style.display = 'none';
        lastDeleted = null;
      }, 5000);
    }

    undoBtn.onclick = () => {
      if (lastDeleted) {
        tasks.push(lastDeleted);
        saveTasks();
        animateLastAdded();
        lastDeleted = null;
      }
      undoMessage.style.display = 'none';
    };

    [searchEl, filterEl].forEach(e => e.addEventListener('input', renderTasks));

    notifBtn.onclick = async () => {
      const permission = await Notification.requestPermission();
      if (permission === 'granted') {
        new Notification("Notifikasi diaktifkan!", { body: "Kamu akan diingatkan setiap jam untuk buka Pengingat Tugas." });
        startHourlyReminder();
      } else {
        alert("Kamu harus mengizinkan notifikasi agar pengingat bisa berjalan!");
      }
    };

    function startHourlyReminder() {
      setInterval(() => {
        if (Notification.permission === 'granted') {
          new Notification("‚è∞ Pengingat Tugas", {
            body: "Ojo Klalen Buka TugasMu Saiki!",
            icon: "icon-192.png"
          });
        }
      }, 3600000);
    }

    renderTasks();
  </script>
</body>
</html>
